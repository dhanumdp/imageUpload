<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="page-header">
            File Upload
    </h1>
    <form action="/uploadFile" enctype="multipart/form-data" method="POST">
        <input type="file" name="myfile">
        <input class="btn btn-primary" type="submit" value="Upload File"name="" id="">
    </form>
    <br><br><br>
    <form action="/uploadFiles" enctype="multipart/form-data" method="POST">
        <input type="file" name="myfiles">
        <input class="btn btn-primary" type="submit" value="Upload Multiple Files"name="" id="">
    </form>
    <br><br><br>
    <form action="/uploadPhoto" enctype="multipart/form-data" method="POST">
        <input type="file" name="myImage" accept="image/*">
        <input class="btn btn-primary" type="submit" value="Upload Photo"name="" id="">
    </form>
</body>
</html>
